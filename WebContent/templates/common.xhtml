		<head>
		<link  href="http://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic" rel="stylesheet" type="text/css" />
		<link  href="http://fonts.googleapis.com/css?family=Neuton:regular,italic" rel="stylesheet" type="text/css" />
		<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
		<style type="text/css">
			body {
  				  font-family: 'Neuton', serif;
				  font-size: 18px;
			}
			.header {
  				  font-family: 'Neuton', serif;
				  font-size: 35px;
				  text-shadow:   0px 1px 0px #000;
				  -webkit-box-shadow: 0px 1px 0px #000;
			}
			.bottom {
				  font-family: 'Neuton', serif;
				  font-size: 9px;
				  text-align: center;
				  vertical-align: middle;
			}
			.rightcolumn {
				text-align: right;
			}
			
			.topcolumn {
				vertical-align: top;
			}
			
			.leftcolumn {
				width: 300px;
			}
			input[type="text"] {
				width: 100%;
				height: 2em;
                border: 1px #1a2638 solid;
				border-radius: 10px;
		        -moz-border-radius: 10px;
        		-webkit-border-radius: 10px;
		        -webkit-box-shadow: 0px 1px 0px #000;
		        font-family: 'Lato', serif;
				font-size: 18px;
			}
			
			textarea {
				width: 100%;
				height: 2em;
                border: 1px black dashed;
				border-radius: 3px;
		        -moz-border-radius: 3px;
        		-webkit-border-radius: 3px;
		        -webkit-box-shadow: 0px 1px 0px #000;
		        font-family: 'Puritan', serif;
				font-size: 12px;
			}
			
			input[type="submit"] {
				height: 3em;
		        -moz-border-radius: 10px;
        		-webkit-border-radius: 10px;
		        -webkit-box-shadow: 0px 1px 0px #000;
		        font-family: 'Neuton', serif;
				font-size: 20px;
				-moz-transition: all .5s ease-in-out;
				-webkit-transition: all .5s ease-in-out;
				transition: all .5s ease-in-out; 
				
			}
			input:hover {
			    font-weight: 700;
				-moz-transition: all .5s ease-in-out;
				-webkit-transition: all .5s ease-in-out;
				transition: all .5s ease-in-out; 
				
			}			
			a {
				border-width: 0 0px 0px 0px;
				color: #2690df;
				line-height: 30px; 
				padding: 0 10px; 
				text-decoration: none;
				-moz-transition: all .5s ease-in-out;
				-webkit-transition: all .5s ease-in-out;
				transition: all .5s ease-in-out; 
			}
			
			a:hover {
				color: #0000F0;
				text-decoration: underline;
				-moz-transition: all .5s ease-in-out;
				-webkit-transition: all .5s ease-in-out;
				transition: all .5s ease-in-out; 
			}
			
			a.small {
				font-size: 18px;
			}
		</style>
		</head>
